{{#if count}}

<ul>
	{{#stories}}
	{{#if title}}
	<li class="story" data-hash="{{hash}}" data-origin="{{origin}}">
		<span class="icon"></span>
		<a href="{{link}}" target="_blank">{{title}}</a>
		<i class="site"><a href="//{{site}}" target="_blank">{{site}}</a></i>
		<div class="actions">
			<a href="#markasread">Mark as Read</a>
		</div>
	</li>
	{{/if}}
	{{/stories}}
</ul>

{{else}}

<p>No new stories.</p>

{{/if}}
