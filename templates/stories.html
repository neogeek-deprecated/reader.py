<ul>
	{{#.}}
	{{#if title}}
	<li class="story" data-hash="{{hash}}" data-origin="{{origin}}">
		<span class="icon"></span>
		<a href="{{link}}" target="_blank">{{title}}</a>
		<i class="site"><a href="//{{site}}" target="_blank">{{site}}</a></i>
		<div class="actions">
			<a href="#readlater">Read Later</a>
			<a href="#delete">Delete</a>
		</div>
	</li>
	{{/if}}
	{{/.}}
</ul>
